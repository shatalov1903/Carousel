<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Swiper</title>
  </head>
  <body>
    <div class="swiper-container">
      <h1>Nature</h1>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Shaqi_jrvej.jpg/800px-Shaqi_jrvej.jpg"
            alt="Slide1"
          />
          <span>Nature 1</span>
        </div>
        <div class="swiper-slide">
          <img
            src="https://media.cntraveller.com/photos/611bf0b8f6bd8f17556db5e4/master/pass/gettyimages-1146431497.jpg"
            alt="Slide2"
          />
          <span>Nature 2</span>
        </div>
        <div class="swiper-slide">
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265299.jpg?crop=0.676xw:1.00xh;0.148xw,0&resize=640:*"
            alt="Slide3"
          />
          <span>Nature 3</span>
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5feb6d2cab06677bba637eba/1678905323964-FSN7YA7WOQFDF57T7IQ2/LAM+images+%284%29.jpg"
            alt="Slide4"
          />
          <span>Nature 4</span>
        </div>
        <div class="swiper-slide">
          <img
            src="https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1700438400&semt=ais"
            alt="Slide5"
          />
          <span>Nature 5</span>
        </div>
        <div class="swiper-slide">
          <img
            src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2018/10/bluebells,_oxfordshire.jpg?fit=1500%2C1000&ssl=1"
            alt="Slide6"
          />
          <span>Nature 6</span>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
