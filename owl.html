<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>OWL Carousel</title>
  </head>
  <body>
    <h1>Sport Cars</h1>
    <div class="owl-carousel">
      <div class="item">
        <img
          src="https://carwow-uk-wp-3.imgix.net/18015-MC20BluInfinito-scaled-e1666008987698.jpg"
          alt="Slide 1"
        />
        <span class="text">Car 1</span>
      </div>
      <div class="item">
        <img
          src="https://www.motortrend.com/uploads/2022/08/2022-Bugatti-Chiron-Super-Sport-2-1.jpg"
          alt="Slide 2"
        />
        <span class="text">Car 2</span>
      </div>
      <div class="item">
        <img
          src="https://car-images.bauersecure.com/wp-images/164826/1752x1168/best_electric_luxury_car_bmw_i7.jpg?mode=max&quality=90&scale=down"
          alt="Slide 3"
        />
        <span class="text">Car 3</span>
      </div>
      <div class="item">
        <img
          src="https://cdn.jdpower.com/Average%20Weight%20Of%20A%20Car.jpg"
          alt="Slide 4"
        />
        <span class="text">Car 4</span>
      </div>
      <div class="item">
        <img
          src="https://img.freepik.com/free-photo/a-blue-and-black-muscle-car-with-the-license-plate-that-says-trans-on-the-front_1340-23399.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699228800&semt=ais"
          alt="Slide 5"
        />
        <span class="text">Car 5</span>
      </div>
      <div class="item">
        <img
          src="https://tt-blogs.dealerfire.com/briggsdodge/wp-content/uploads/sites/255/2021/08/2020-Dodge-Challenger-exterior-front-fascia-passenger-side-on-blurred-road_o.jpg"
          alt="Slide 6"
        />
        <span class="text">Car 6</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="owl.js"></script>
  </body>
</html>
